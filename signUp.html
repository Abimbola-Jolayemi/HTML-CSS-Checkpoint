<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="first-container">
    <h1>Sign Up to access the Advanced Courses</h1>
  </div>
  
    <div class="signUp-form">
      <form>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" placeholder="Enter your firstname"> <br><br>

        <label for="middlename">Middlename:</label>
        <input type="text" name="middlename" placeholder="Enter your middle-name"> <br><br>

        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" placeholder="Enter your Last-name"> <br><br>

        <label for="Date">Date Of Birth:</label>
        <input type="date" name="date"> <br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="">Select gender</option>
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Others</option>
        </select> <br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email address" placeholder="Enter your email address"> <br><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="number" name="phone number" placeholder="Enter your phone number"><br><br>

        <h3 class="details">Interested In: (Tick a maximum of two)</h3>

        <input type="checkbox" id="pattern" name="pattern-drafting" value="pattern-drafting">
        <label for="Pattern Drafting">Pattern Drafting</label> <br>

        <input type="checkbox" id="fashion-illustration" name="pattern-drafting" value="pattern-drafting">
        <label for="fashion-illustration">Fashion Illustration</label> <br>

        <input type="checkbox" id="textile-study" name="textile-study" value="textile-study">
        <label for="textile-study">Textile-Study</label> <br>

        <input type="checkbox" id="Ready-to-Wear" name="textile-study" value="Ready-to-Wear">
        <label for="Ready-to-Wear">Ready-to-Wear Garment Construction</label> <br>

        <input type="checkbox" id="Digital-Sketching" name="Digital-Sketching" value="Digital-Sketching">
        <label for="Digital-Sketching">Digital-Sketching</label> <br>

        <input type="checkbox" id="Aso-Ebi" name="Aso-Ebi" value="Aso-Ebi">
        <label for="Aso-Ebi">Aso-Ebi Garment Construction</label> <br>

        <input type="checkbox" id="Corsetting" name="Corsetting" value="Corsetting">
        <label for="Corsetting">Corsetting</label> <br><br>

        <label for="level">What level of knowledge do you have in the selected field(s):</label>
        <select name="gender" id="gender">
          <option value="">Select level</option>
          <option value="">Beginner</option>
          <option value="">Intermediate</option>
          <option value="">Advanced</option>
        </select><br><br>

        <label for="training">Are you ready to give 16 hours of your time every week for the training?</label><br>
        <input type="radio" id="option1" name="options" value="option1">
        <label for="yes">Yes</label><br>

        <input type="radio" id="option2" name="options" value="option2">
        <label for="no">No</label><br>

        <input type="radio" id="option3" name="options" value="option3">
        <label for="Not-sure">I'm not sure</label><br>


        <label class="details"><h3>Payment Options:</h3></label><br>
        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" name="card-number" required><br><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="number" id="expiry-date" name="expiry-date" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required><br><br>

        <label for="name-on-card">Name on Card:</label>
        <input type="text" id="name-on-card" name="name-on-card" required><br><br>

        <!-- <input type="submit" value="Submit"> -->
        <button>Submit</button>

    </form>
    </div>
</body>
</html>
